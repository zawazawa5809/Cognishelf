<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognishelf - PM用プロンプト管理</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Cognishelf</h1>
            <p class="subtitle">プロンプト&コンテキストギャラリー</p>
        </header>

        <main class="main-container">
            <!-- タブナビゲーション -->
            <nav class="tabs">
                <button class="tab-button active" data-tab="prompts">
                    プロンプト
                </button>
                <button class="tab-button" data-tab="contexts">
                    コンテキスト
                </button>
            </nav>

            <!-- プロンプトギャラリー -->
            <section id="prompts-section" class="content-section active">
                <div class="content-with-sidebar">
                    <aside class="folders-sidebar">
                        <div class="sidebar-section">
                            <h3 class="sidebar-title">フォルダ</h3>
                            <ul id="prompt-folders" class="folders-list">
                                <!-- フォルダアイテムが動的に追加されます -->
                            </ul>
                        </div>
                        <div class="sidebar-section">
                            <h3 class="sidebar-title">タグ</h3>
                            <ul id="prompt-tags" class="tags-list">
                                <!-- タグフィルタが動的に追加されます -->
                            </ul>
                        </div>
                    </aside>

                    <div class="content-main">
                        <div class="section-header">
                            <h2>プロンプトギャラリー</h2>
                            <button class="btn btn-primary" id="add-prompt-btn">+ 新規プロンプト</button>
                        </div>

                        <div class="toolbar">
                            <div class="search-box">
                                <input type="text" id="prompt-search" placeholder="プロンプトを検索...">
                            </div>
                            <div class="sort-box">
                                <select id="prompt-sort" class="sort-select">
                                    <option value="date-desc">作成日 (新しい順)</option>
                                    <option value="date-asc">作成日 (古い順)</option>
                                    <option value="title-asc">タイトル (A→Z)</option>
                                    <option value="title-desc">タイトル (Z→A)</option>
                                </select>
                            </div>
                            <div class="group-box">
                                <select id="prompt-grouping" class="sort-select">
                                    <option value="none">グループ化: なし</option>
                                    <option value="folder">フォルダでグループ化</option>
                                    <option value="tag">タグでグループ化</option>
                                </select>
                            </div>
                            <div class="toolbar-actions">
                                <button type="button" class="btn btn-secondary json-export-btn" id="prompt-export-btn">JSONエクスポート</button>
                                <label for="json-import-input" class="btn btn-secondary json-import-label">JSONインポート</label>
                            </div>
                        </div>

                        <div id="prompts-grid" class="items-grid">
                            <!-- プロンプトカードがここに動的に追加されます -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- コンテキストギャラリー -->
            <section id="contexts-section" class="content-section">
                <div class="content-with-sidebar">
                    <aside class="folders-sidebar">
                        <div class="sidebar-section">
                            <h3 class="sidebar-title">フォルダ</h3>
                            <ul id="context-folders" class="folders-list">
                                <!-- フォルダアイテムが動的に追加されます -->
                            </ul>
                        </div>
                        <div class="sidebar-section">
                            <h3 class="sidebar-title">タグ</h3>
                            <ul id="context-tags" class="tags-list">
                                <!-- タグフィルタが動的に追加されます -->
                            </ul>
                        </div>
                    </aside>

                    <div class="content-main">
                        <div class="section-header">
                            <h2>コンテキストギャラリー</h2>
                            <button class="btn btn-primary" id="add-context-btn">+ 新規コンテキスト</button>
                        </div>

                        <div class="toolbar">
                            <div class="search-box">
                                <input type="text" id="context-search" placeholder="コンテキストを検索...">
                            </div>
                            <div class="sort-box">
                                <select id="context-sort" class="sort-select">
                                    <option value="date-desc">作成日 (新しい順)</option>
                                    <option value="date-asc">作成日 (古い順)</option>
                                    <option value="title-asc">タイトル (A→Z)</option>
                                    <option value="title-desc">タイトル (Z→A)</option>
                                </select>
                            </div>
                            <div class="group-box">
                                <select id="context-grouping" class="sort-select">
                                    <option value="none">グループ化: なし</option>
                                    <option value="folder">フォルダでグループ化</option>
                                    <option value="category">カテゴリでグループ化</option>
                                    <option value="tag">タグでグループ化</option>
                                </select>
                            </div>
                            <div class="toolbar-actions">
                                <button type="button" class="btn btn-secondary json-export-btn" id="context-export-btn">JSONエクスポート</button>
                                <label for="json-import-input" class="btn btn-secondary json-import-label">JSONインポート</label>
                            </div>
                        </div>

                        <div id="contexts-grid" class="items-grid">
                            <!-- コンテキストカードがここに動的に追加されます -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- モーダル: プロンプト編集 -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="prompt-modal-title">プロンプトを追加</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="prompt-form">
                    <div class="form-group">
                        <label for="prompt-title">タイトル</label>
                        <input type="text" id="prompt-title" required>
                    </div>
                    <div class="form-group">
                        <label for="prompt-content">プロンプト内容</label>
                        <textarea id="prompt-content" rows="8" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prompt-tags">タグ (カンマ区切り)</label>
                        <input type="text" id="prompt-tags" placeholder="例: AI, 分析, 要約">
                    </div>
                    <div class="form-group">
                        <label for="prompt-folder">フォルダ</label>
                        <input type="text" id="prompt-folder" placeholder="フォルダ名を入力 (任意)">
                    </div>

                    <!-- PM設定セクション -->
                    <div class="pm-config-section">
                        <div class="pm-header">
                            <h3>📊 プロジェクト管理設定</h3>
                            <button type="button" class="btn btn-secondary btn-sm" id="toggle-pm-config-btn">表示/非表示</button>
                        </div>
                        <div id="pm-config-container" class="pm-container" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="pm-project-name">プロジェクト名</label>
                                    <input type="text" id="pm-project-name" placeholder="例: 新基幹システム構築">
                                </div>
                                <div class="form-group">
                                    <label for="pm-phase">フェーズ</label>
                                    <select id="pm-phase">
                                        <option>未分類</option>
                                        <option>企画</option>
                                        <option>要件定義</option>
                                        <option>設計</option>
                                        <option>開発</option>
                                        <option>テスト</option>
                                        <option>リリース</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="pm-priority">優先度</label>
                                    <select id="pm-priority">
                                        <option>高</option>
                                        <option selected>中</option>
                                        <option>低</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="pm-status">ステータス</label>
                                    <select id="pm-status">
                                        <option selected>下書き</option>
                                        <option>進行中</option>
                                        <option>完了</option>
                                        <option>保留</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="pm-importance">重要度 (1-5)</label>
                                    <input type="number" id="pm-importance" min="1" max="5" value="3">
                                </div>
                                <div class="form-group">
                                    <label for="pm-due-date">期限</label>
                                    <input type="date" id="pm-due-date">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pm-stakeholders">ステークホルダー (カンマ区切り)</label>
                                <input type="text" id="pm-stakeholders" placeholder="例: 山田太郎(PO), 佐藤花子(開発リーダー)">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-btn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- モーダル: コンテキスト編集 -->
    <div id="context-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="context-modal-title">コンテキストを追加</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="context-form">
                    <div class="form-group">
                        <label for="context-title">タイトル</label>
                        <input type="text" id="context-title" required>
                    </div>
                    <div class="form-group">
                        <label for="context-content">コンテキスト内容</label>
                        <textarea id="context-content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="context-category">カテゴリ</label>
                        <input type="text" id="context-category" placeholder="例: 技術知識, ビジネス, デザイン">
                    </div>
                    <div class="form-group">
                        <label for="context-tags">タグ (カンマ区切り)</label>
                        <input type="text" id="context-tags" placeholder="例: テンプレート, ガイド, チーム共有">
                    </div>
                    <div class="form-group">
                        <label for="context-folder">フォルダ</label>
                        <input type="text" id="context-folder" placeholder="フォルダ名を入力 (任意)">
                    </div>

                    <!-- PM設定セクション -->
                    <div class="pm-config-section">
                        <div class="pm-header">
                            <h3>📊 プロジェクト管理設定</h3>
                            <button type="button" class="btn btn-secondary btn-sm" id="toggle-context-pm-config-btn">表示/非表示</button>
                        </div>
                        <div id="context-pm-config-container" class="pm-container" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="context-pm-project-name">プロジェクト名</label>
                                    <input type="text" id="context-pm-project-name" placeholder="例: 新基幹システム構築">
                                </div>
                                <div class="form-group">
                                    <label for="context-pm-type">コンテキスト種別</label>
                                    <select id="context-pm-type">
                                        <option>背景情報</option>
                                        <option>技術仕様</option>
                                        <option>制約条件</option>
                                        <option>リスク</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="context-pm-visibility">公開範囲</label>
                                    <select id="context-pm-visibility">
                                        <option>個人</option>
                                        <option>チーム全体</option>
                                        <option>ステークホルダー</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="context-pm-version">バージョン</label>
                                    <input type="text" id="context-pm-version" value="1.0" placeholder="例: 1.0">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-btn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- モーダル: プレビュー -->
    <div id="preview-modal" class="modal">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h2 id="preview-title"></h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="preview-meta" class="preview-meta"></div>
                <div id="preview-content" class="preview-content markdown-content"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="preview-copy-btn">コピー</button>
                <button class="btn btn-secondary" id="preview-edit-btn">編集</button>
                <button class="btn btn-danger" id="preview-delete-btn">削除</button>
                <button class="btn btn-secondary cancel-btn">閉じる</button>
            </div>
        </div>
    </div>

    <input type="file" id="json-import-input" class="hidden-file-input" accept="application/json">

    <script type="module" src="/src/main.js"></script>
</body>
</html>
